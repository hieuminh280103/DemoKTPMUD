<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Team List</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class="text-center"><a th:href="@{/}" class="btn btn-info">Trang chủ</a></h2>
  <h3 class="text-center">Danh sách các nhóm</h3>
  <hr/>
  <table class="table table-bordered table-striped">
    <thead class="table-info">
    <tr>
      <td>STT</td>
      <td>Id</td>
      <td>Tên Nhóm</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
      <td th:text="${teamStat.index+1}"></td>
      <td th:text="${team.id}"></td>
      <td th:text="${team.name}"></td>
      <td >
        <a th:href="@{/team/delete(id=${team.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn xóa nhóm này không ?')">
          Xóa
        </a>
        <a th:href="@{/team/list/information(id=${team.id})}"
           class="btn btn-primary btn-sm">
          Chỉnh sửa
        </a>
        <a th:href="@{/team/member(id=${team.id})}"
           class="btn btn-info btn-sm">
          Xem thành viên
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
