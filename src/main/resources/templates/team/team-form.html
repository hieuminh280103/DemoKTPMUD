<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center"><a th:href="@{/}" class="btn btn-info">Trang chủ</a></h2>
    <h3 class="text-center">TẠO NHÓM</h3>
    <hr/>
    <!--    <div th:if="${success}" class="alert alert-success">-->
    <!--        <span th:text="${success}"></span>-->
    <!--        <a th:href="@{/}">Quay lại trang chủ</a>-->
    <!--    </div>-->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    <form action="#" th:action="@{/team/save}" th:object="${team}" method="POST" >
        <!--        ,idStaff=${user.staff.id},idInformation=${user.staff.information.id}-->
        <table>
            <tr>
                <td>Tên nhóm</td>
                <td><input type="text" th:field="*{name}" placeholder="Nhập tên nhóm" required
                           class="form-control w-100 mb-2"></td>
            </tr>

        </table>
        <button type="submit" class="btn btn-success col-2">Lưu</button>
    </form>
</div>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
